<% try { %>
<a href="/selecteditem/update?id=<%=model.id%>" class="<%=model.isHidden ? 'hidden' : '' %>">
    <h3><%= model.title %></h3>
    <p class="rate"><%= model.rateLower %> GBP/day</p>
    <p class="location-and-posted"><%= model.location %></p>
    <% if(model.isActioned) { %>
    <i class="thumbnail-info pictos actioned" title="Applied">
    </i>
    <% } %>
    <% if(model.isItemOfInterest) { %>
    <i class="thumbnail-info pictos item-of-interest" title="Pinned">
    </i>
    <% } %>
</a>
<%
} catch(e) {
throw "template exception: favorite. " + e;
}%>
