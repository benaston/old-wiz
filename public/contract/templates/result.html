</a>

<% if(model.isActioned) { %>
<div class="thumbnail-info pictos actioned" title="One-click apply">
    2
</div>
<% } %>
<div class="thumbnail-info pictos thumbnail-info-pinned <%=model.isPinned ? 'is-pinned' : '' %>">
