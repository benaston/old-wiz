<% try { %>
<a class="thumbnail-info pictos<%=model.isFavorite ? ' is-favorite' : '' %>" href="/favorites/<%=model.isFavorite ? 'destroy' : 'create' %>?id=<%=model.id%>" ></a>
<% if(model.isActioned) { %>
<i class="thumbnail-info pictos actioned" title="One-click apply"></i>
<% } %>
<% if(model.isPinned) { %>
<i class="thumbnail-info pictos thumbnail-info-pinned <%=model.isPinned ? 'is-pinned' : '' %>"></i>
<% } %>
<a href="/selecteditem/update?id=<%=model.id%>" class="<%=model.isHidden ? 'hidden' : '' %>">
    <h3><%= model.title %></h3>
    <p class="tld"><%= model.tld %></p>
    <p class="rate"><%= model.rateLower %> GBP/day</p>
    <p class="location-and-posted"><%= model.location %> (<%= model.lastUpdated %>)</p>
</a>
<%
} catch(e) {
throw "template exception: result. " + e;
}%>
